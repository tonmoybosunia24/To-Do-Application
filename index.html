<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Application</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Css Link -->
    <link rel="shortcut icon" href="images/icons8-ethereum-settings-53 (1).png" type="image/x-icon"> <!-- Favicon link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <script src="https://kit.fontawesome.com/ee6bf6084f.js" crossorigin="anonymous"></script> <!-- Font Awesome Icon -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" /> <!-- Daisy Ui -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind Css -->
    <!-- Added Custom Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'Color-Primary': '#E76F51',
              }
            }
          }
        }
      </script>
</head>
<body>
    <section class="w-full min-h-screen flex justify-center items-center">
      <div class="border-2 w-[320px] min-h-[450px] px-5 py-10">
        <label class="input input-bordered flex items-center gap-2">
          <input id="Input-Field" type="text" class="grow" placeholder="Search" />
          <button onclick="AddButton()" class="bg-orange-400 px-4 py-2 rounded-full">Add</button>
        </label>
        <div id="To-Do-Container">
          <ul id="Ul-List"></ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
